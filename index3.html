<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Recados</title>
  <link rel="stylesheet" href="./style.css">
 
</head>
<header>
  

  <nav>
    <img class="img"
      src="./imagens/plano-de-fundo-geometrico_23-2149316280.jpg"
      alt="imagem1"
    />
   
</header> <br>
<body>
 
  <main>
    <section class="section-meus-recados">
      <div class="divMeusRecados">
        <h1>RECADOS</h1> <br>


        <form id="formularioRecados">
          <input class="inputMeusRecados" name="descricao" type="text" id="descricao-id" placeholder="Descrição">

          <input class="inputMeusRecados" name="detalhamento" type="text" id="detalhamento-id" placeholder="Detalhamento">

          <input id="inputSalvar" type="submit" value="Salvar" onclick="salvarRecados(event)" name="Salvar"  >
        </form> <br>

        <fieldset>
          <legend>Meus Recados</legend>
        <table>
          <thead>
            <tr class="descrição">
              <th>#</th>
              <th>Descrição</th>
              <th>Detalhamento</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody id="meus-recados">

          </tbody>
        </table>
        </fieldset>
    </section>
    <button class="botao" onclick="sairDaAplicacao()">sair</button> 
  </main>
  <script src="./index3.js"></script>
</body>

</html>
